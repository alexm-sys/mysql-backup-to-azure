# -----------------------------------------------------------------------------
# ⚙️ Archivo de Configuración para el Script de Backup MySQL
# Este archivo es leído por el script principal.
# Rellena tus propios valores donde se indica.
# -----------------------------------------------------------------------------

# 👉 Credenciales de MySQL
DB_USER=tu_usuario_mysql        # Usuario MySQL con permisos de backup
DB_PASS=tu_contraseña_mysql     # Contraseña del usuario

# 👉 Configuración de Azure Storage
STORAGE_ACCOUNT=tu_cuenta_storage         # Nombre de la cuenta de Azure
ACCOUNT_KEY=tu_clave_storage              # Clave de acceso
CONTAINER_NAME=tu_contenedor_blob         # Nombre del contenedor Blob

# 👉 Notas:
# - ¡Mantén este archivo seguro! Usa: chmod 600 mysql_backup_config.conf
# - No lo subas a repositorios públicos.
