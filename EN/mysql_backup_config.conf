# 👉 MySQL Credentials
DB_USER=your_mysql_user        # MySQL user with backup privileges
DB_PASS=your_mysql_password    # MySQL password (use a dedicated user if possible)

# 👉 Azure Storage Configuration
STORAGE_ACCOUNT=your_storage_account_name     # Azure storage account name
ACCOUNT_KEY=your_storage_account_key          # Azure storage access key
CONTAINER_NAME=your_container_name            # Name of the Blob container to upload backups

